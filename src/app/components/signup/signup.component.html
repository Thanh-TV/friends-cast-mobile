<ion-content padding>
  <div class="form-group">
    <label for="loginEmail">Email address</label>
    <input type="email" class="form-control" id="loginEmail" (keyup)="txtModalKeyUp($event)" [(ngModel)]="user.email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password" class="form-control" id="loginPassword" (keyup)="txtModalKeyUp($event)" [(ngModel)]="user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <button ion-button full (click)="closeModal()">Login</button>
  </div>
  <div class="form-group">
    <button ion-button full  color="light" (click)="closeModal()">Close</button>
  </div>
</ion-content>

<ion-content no-padding>
  <div class="verify-email-ctn">
    <div class="content">
      <span>Your account is not verified.</span> <span>Didn't receive an email? Try checking spam.</span>
      <button (click)="btnVerifyClick($event)" class="btn btn-primary">Resend Email</button>
      <br>
      <button onclick="window.location.reload()" class="btn btn-primary" style="width: auto;">I've verified my email</button>
    </div>
  </div>
</ion-content>
